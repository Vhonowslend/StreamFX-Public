MipGenerator.Point.Description="简单的点采样产生了一个非常锯齿的图像，相当于没有 Mip-Mapping （纹理映射）。"
MipGenerator.Linear="Linear（线性）"
MipGenerator.Linear.Description="线性采样 Mip-Maps（纹理映射），可以快速生成，但只能生成外观良好的平滑 Mip-Maps（纹理映射）。"
